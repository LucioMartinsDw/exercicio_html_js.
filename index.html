<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validação de Formulário</title>
</head>
<body>
    <div id="container">
        <div id="mensagem">Insira um valor no campo B que seja maior que o valor no campo A</div>        
        <form id="meuFormulario">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" name="campoA" required>
            <br>
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" name="campoB" required>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <p id="mensagem"></p>

    <script src="script.js"></script>
</body>
</html>
